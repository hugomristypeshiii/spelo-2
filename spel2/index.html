<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asteroid Blaster ðŸš€</title>
<style>
body {
    margin:0;
    background: radial-gradient(circle at top, #0a0a18, #020208);
    overflow:hidden;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.wrapper { position:relative; text-align:center; }
h1 { color:#00ffe7; text-shadow:0 0 20px #00ffe7; }
canvas { background:#000; border-radius:20px; box-shadow:0 0 40px #00ffe7; }
.ui { margin:10px 0; }
.overlay {
    position:absolute;
    inset:0;
    display:flex;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
    flex-direction:column;
    border-radius:20px;
    display:none;
}
.overlay h2 {
    color:#ff2e88;
    font-size:2.5rem;
    text-shadow:0 0 20px #ff2e88;
}
button {
    margin-top:15px;
    padding:12px 25px;
    border-radius:10px;
    border:none;
    background:#00ffe7;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>ðŸš€ Asteroid Blaster</h1>
    <div class="ui">
        Score: <span id="score">0</span> | Liv: <span id="lives">3</span>
    </div>
    <canvas id="game" width="420" height="500"></canvas>
    <div class="overlay" id="overlay">
        <h2>ðŸ’€ GAME OVER</h2>
        <button onclick="restart()">Spela igen</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player, bullets, asteroids, powerups, keys, score, lives, running, shootCooldown, powerActive, difficulty;
const scoreEl = document.getElementById("score");
const livesEl = document.getElementById("lives");
const overlay = document.getElementById("overlay");

function init(){
    player = {x:canvas.width/2-20, y:canvas.height-50, w:40, h:40, speed:5};
    bullets = [];
    asteroids = [];
    powerups = [];
    keys = {};
    score = 0;
    lives = 3;
    running = true;
    shootCooldown = 0;
    powerActive = false;
    difficulty = 1400; // lÃ¤ngre intervall â†’ fÃ¤rre asteroider
    scoreEl.textContent = score;
    livesEl.textContent = lives;
    overlay.style.display="none";
}

// ------------------- SPAWN -------------------
function spawnAsteroid(){
    if(asteroids.length >= 4) return; // max 4 asteroider samtidigt
    const size = 25 + Math.random()*20;
    asteroids.push({
        x: Math.random()*(canvas.width-size),
        y: -size,
        w: size,
        h: size,
        speed: 1 + Math.random()*1.5 + score/500,
        rotation: Math.random()*Math.PI*2,
        rotationSpeed: (Math.random()-0.5)*0.03
    });
}

function spawnPowerup(){
    const size = 20;
    powerups.push({
        x: Math.random()*(canvas.width-size),
        y: -size,
        w: size,
        h: size,
        type: Math.random()<0.5 ? "doubleShot" : "fastShot",
        speed: 1.5
    });
}

// ------------------- DRAW -------------------
function drawPlayer(){
    ctx.save();
    ctx.translate(player.x + player.w/2, player.y + player.h/2);
    ctx.fillStyle="#00ffe7";
    ctx.shadowBlur=10;
    ctx.shadowColor="#00ffe7";
    ctx.beginPath();
    ctx.moveTo(0, -player.h/2);
    ctx.lineTo(-player.w/2, player.h/4);
    ctx.lineTo(-player.w/6, player.h/4);
    ctx.lineTo(-player.w/6, player.h/2);
    ctx.lineTo(player.w/6, player.h/2);
    ctx.lineTo(player.w/6, player.h/4);
    ctx.lineTo(player.w/2, player.h/4);
    ctx.closePath();
    ctx.fill();
    // cockpit
    ctx.fillStyle="#88ffff";
    ctx.beginPath();
    ctx.ellipse(0, -player.h/8, player.w/8, player.h/8, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
    ctx.shadowBlur=0;
}

function drawBullet(b){
    ctx.fillStyle="#ff2e88";
    ctx.shadowBlur=5;
    ctx.shadowColor="#ff2e88";
    ctx.fillRect(b.x,b.y,b.w,b.h);
    ctx.shadowBlur=0;
}

function drawAsteroid(a){
    ctx.save();
    ctx.translate(a.x + a.w/2, a.y + a.h/2);
    ctx.rotate(a.rotation);
    ctx.fillStyle="#888"; 
    ctx.beginPath();
    const spikes = 5 + Math.floor(Math.random()*3);
    const r = a.w/2;
    for(let i=0;i<spikes;i++){
        const angle = (i/spikes)*2*Math.PI;
        const offset = r*0.3*Math.random();
        ctx.lineTo(Math.cos(angle)*(r-offset), Math.sin(angle)*(r-offset));
    }
    ctx.closePath();
    ctx.fill();
    ctx.restore();
    a.rotation += a.rotationSpeed;
}

function drawPowerup(p){
    const grad = ctx.createRadialGradient(p.x+p.w/2, p.y+p.h/2, 2, p.x+p.w/2, p.y+p.h/2, p.w/2);
    if(p.type==="doubleShot"){
        grad.addColorStop(0,"#fff176");
        grad.addColorStop(1,"#fbc02d");
    } else {
        grad.addColorStop(0,"#81c784");
        grad.addColorStop(1,"#388e3c");
    }
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(p.x + p.w/2, p.y + p.h/2, p.w/2, 0, Math.PI*2);
    ctx.fill();
}

// ------------------- UPDATE -------------------
function update(){
    if(!running) return;

    if(keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
    if(keys["ArrowRight"] || keys["d"]) player.x += player.speed;
    player.x = Math.max(0,Math.min(canvas.width-player.w,player.x));

    bullets.forEach(b=>b.y -=12);
    bullets = bullets.filter(b=>b.y>-20);

    asteroids.forEach(a=> a.y += a.speed);

    bullets.forEach((b, bi)=>{
        asteroids.forEach((a, ai)=>{
            if(b.x < a.x + a.w && b.x + b.w > a.x &&
               b.y < a.y + a.h && b.y + b.h > a.y){
                asteroids.splice(ai,1);
                bullets.splice(bi,1);
                score += 10;
                scoreEl.textContent = score;
                if(score % 100 === 0 && difficulty > 500){
                    difficulty -= 20;
                }
            }
        });
    });

    // Om asteroider faller fÃ¶rbi spelaren â†’ tappar liv
    asteroids.forEach((a,i)=>{
        if(a.y > canvas.height){
            asteroids.splice(i,1);
            lives--;
            livesEl.textContent=lives;
            if(lives<=0) gameOver();
        } else if(a.y + a.h > player.y &&
                  a.x < player.x + player.w &&
                  a.x + a.w > player.x){
            asteroids.splice(i,1);
            lives--;
            livesEl.textContent=lives;
            if(lives<=0) gameOver();
        }
    });

    powerups.forEach(p=> p.y += p.speed);
    powerups.forEach((p,i)=>{
        if(p.y + p.h > player.y &&
           p.x < player.x + player.w &&
           p.x + p.w > player.x){
            if(p.type==="doubleShot") powerActive = "doubleShot";
            if(p.type==="fastShot") shootCooldown = Math.max(0, shootCooldown-5);
            powerups.splice(i,1);
        }
    });
    powerups = powerups.filter(p => p.y < canvas.height + 30);

    if(shootCooldown>0) shootCooldown--;
}

// ------------------- DRAW -------------------
function drawStars(){
    ctx.fillStyle="white";
    for(let i=0;i<30;i++){
        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height,1,1);
    }
}

function draw(){
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    drawStars();
    drawPlayer();
    bullets.forEach(drawBullet);
    asteroids.forEach(drawAsteroid);
    powerups.forEach(drawPowerup);
}

// ------------------- GAME LOOP -------------------
function loop(){ update(); draw(); requestAnimationFrame(loop); }

function shoot(){
    if(shootCooldown>0) return;
    bullets.push({x:player.x + player.w/2 - 2, y:player.y, w:4, h:10});
    if(powerActive==="doubleShot"){
        bullets.push({x:player.x + player.w/2 - 12, y:player.y, w:4, h:10});
        bullets.push({x:player.x + player.w/2 + 8, y:player.y, w:4, h:10});
    }
    shootCooldown = 7;
}

function gameOver(){ running=false; overlay.style.display="flex"; }
function restart(){ init(); }

document.addEventListener("keydown", e=>{ keys[e.key]=true; if(e.key===" ") shoot(); });
document.addEventListener("keyup", e=> keys[e.key]=false);

// ------------------- SPAWN INTERVALL -------------------
setInterval(()=>spawnAsteroid(), difficulty);
setInterval(()=>spawnPowerup(), 4000); // fler power-ups oftare

init();
loop();
</script>
</body>
</html>
