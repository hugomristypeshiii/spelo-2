<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>üè∞ Rybergs Slott Deluxe</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle,#160022,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

/* CENTER */
.wrapper{
    width:520px;
    padding:50px;
    border-radius:30px;
    text-align:center;
    background:#14001d;
    box-shadow:0 0 120px #ff00ff40;
}

/* TITLE */
h1{
    margin:40px 0 30px;
    color:gold;
    text-shadow:0 0 20px gold;
}

/* GRID */
#grid{
    display:grid;
    grid-template-columns:repeat(4,95px);
    grid-template-rows:repeat(4,95px);
    gap:12px;
    margin:30px auto;
}

/* SYMBOL */
.cell{
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:50px;
    border-radius:18px;
    background:linear-gradient(#2a0035,#120018);
    transition:transform .3s, opacity .3s;
}

/* WIN EXPLOSION */
.win{
    animation:pop .5s forwards;
}
@keyframes pop{
    50%{transform:scale(1.6);opacity:.4}
    100%{opacity:0}
}

/* TEXT */
.winText{
    height:40px;
    font-size:28px;
    font-weight:bold;
}

.mega{
    animation:mega .6s infinite;
}
@keyframes mega{
    50%{transform:scale(1.25);text-shadow:0 0 35px gold}
}

button{
    padding:12px 24px;
    margin:6px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
}

.spin{background:#00ffe7;}
.bonus{background:#ff9900;}
.home{background:#ff5555;}

.bonusMode{
    box-shadow:0 0 160px #ff00ff;
    background:radial-gradient(circle,#3c0058,#120018);
}
</style>
</head>

<body>

<div class="wrapper" id="wrapper">

<h1>üè∞ Rybergs Slott Deluxe</h1>

Satsning:
<input id="betInput" type="number" value="100" min="10" max="1000">

<div id="grid"></div>

<div id="winText" class="winText"></div>
<div id="bonusInfo"></div>
<div>üí∞ Jackpot: <span id="jackpot">5000</span> kr</div>

<br>

<button class="spin" onclick="spin()">üé∞ Snurra</button>
<button class="bonus" onclick="buyBonus()">üíé K√∂p BONUS (10 spins / 200kr)</button>
<button class="home" onclick="goHome()">‚Üê Tillbaka</button>

<div>Saldo: <span id="money">1000</span> kr</div>

</div>

<script>
const SIZE=4;
const symbols=["üíé","üëë","üçÄ","‚≠ê","üè∞","üî•","üßø"]; // wild + scatter

let grid=[];
let money=1000;
let jackpot=5000;

let spinning=false;
let bonusSpins=0;

const gridEl=document.getElementById("grid");
const moneyEl=document.getElementById("money");
const jackpotEl=document.getElementById("jackpot");
const winText=document.getElementById("winText");
const bonusInfo=document.getElementById("bonusInfo");
const wrapper=document.getElementById("wrapper");
const betInput=document.getElementById("betInput");

function rand(){ return symbols[Math.floor(Math.random()*symbols.length)]; }

function createGrid(){
    gridEl.innerHTML="";
    for(let r=0;r<SIZE;r++){
        grid[r]=[];
        for(let c=0;c<SIZE;c++){
            let d=document.createElement("div");
            d.className="cell";
            d.dataset.r=r;
            d.dataset.c=c;
            gridEl.appendChild(d);
            grid[r][c]=rand();
        }
    }
    render();
}

function render(){
    document.querySelectorAll(".cell").forEach(cell=>{
        let r=cell.dataset.r,c=cell.dataset.c;
        cell.textContent=grid[r][c];
        cell.classList.remove("win");
        cell.style.opacity=1;
    });
}

/* slower reel animation */
function animateSpin(speed,done){
    let start=Date.now();

    function frame(){
        let t=(Date.now()-start)/speed;
        gridEl.style.transform=`translateY(${Math.sin(t*10)*25}px)`;

        if(t<1) requestAnimationFrame(frame);
        else{
            gridEl.style.transform="translateY(0)";
            done();
        }
    }
    frame();
}

/* win check */
function checkWins(){
    let lines=[];

    for(let r=0;r<SIZE;r++){
        let row=grid[r];
        if(row.every(x=>x===row[0]||x==="üî•"))
            lines.push(row.map((_,i)=>[r,i]));
    }

    for(let c=0;c<SIZE;c++){
        let col=[grid[0][c],grid[1][c],grid[2][c],grid[3][c]];
        if(col.every(x=>x===col[0]||x==="üî•"))
            lines.push([[0,c],[1,c],[2,c],[3,c]]);
    }

    return lines;
}

/* cascade */
function cascade(){
    for(let c=0;c<SIZE;c++){
        let col=[];
        for(let r=0;r<SIZE;r++)
            if(grid[r][c]!="") col.push(grid[r][c]);

        while(col.length<SIZE) col.unshift(rand());

        for(let r=0;r<SIZE;r++)
            grid[r][c]=col[r];
    }
}

function spin(){
    if(spinning) return;

    let bet=parseInt(betInput.value)||100;

    if(bonusSpins===0){
        if(money<bet) return;
        money-=bet;

        jackpot+=Math.floor(bet*0.1); // progressiv √∂kning
    }

    spinning=true;
    moneyEl.textContent=money;
    jackpotEl.textContent=jackpot;

    let speed=bonusSpins>0?2400:1800;

    animateSpin(speed,()=>{
        for(let r=0;r<SIZE;r++)
            for(let c=0;c<SIZE;c++)
                grid[r][c]=rand();

        processWins(bet);
    });
}

function processWins(bet){
    render();

    let wins=checkWins();
    let total=0;

    if(wins.length===0){
        finishSpin();
        return;
    }

    wins.forEach(line=>{
        let mult=bonusSpins>0
            ? Math.floor(Math.random()*8)+3 // b√§ttre odds
            : Math.floor(Math.random()*4)+2;

        let win=bet*mult;
        total+=win;

        line.forEach(([r,c])=>{
            grid[r][c]="";
            document.querySelector(`[data-r='${r}'][data-c='${c}']`).classList.add("win");
        });
    });

    /* JACKPOT CHANS */
    if(Math.random()<0.01){
        total+=jackpot;
        jackpot=5000;
        winText.textContent="üí∞ JACKPOT!!!";
        winText.classList.add("mega");
    }
    else if(total>=bet*8){
        winText.textContent="üéâ MEGA WIN!";
        winText.classList.add("mega");
    }
    else if(total>=bet*4){
        winText.textContent="‚ú® BIG WIN!";
    }
    else{
        winText.textContent="WIN!";
    }

    money+=total;
    moneyEl.textContent=money;
    jackpotEl.textContent=jackpot;

    setTimeout(()=>{
        winText.classList.remove("mega");
        cascade();
        processWins(bet);
    },500);
}

function finishSpin(){
    spinning=false;

    if(bonusSpins>0){
        bonusSpins--;
        bonusInfo.textContent="BONUS SPINS: "+bonusSpins;

        if(bonusSpins>0)
            setTimeout(spin,1200);
        else{
            wrapper.classList.remove("bonusMode");
            bonusInfo.textContent="";
        }
    }
}

/* BONUS = 10 spins f√∂r 200kr */
function buyBonus(){
    if(spinning) return;
    if(money<200) return;

    money-=200;
    bonusSpins=10;

    wrapper.classList.add("bonusMode");
    moneyEl.textContent=money;

    spin();
}

function goHome(){
    window.location.href="../index.html";
}

createGrid();
</script>
</body>
</html>
