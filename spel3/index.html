<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Rybergs Slott Deluxe</title>

<style>
body{
    margin:0;
    background:radial-gradient(circle,#140022,#000);
    font-family:Arial;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.wrapper{
    padding:40px;
    border-radius:25px;
    background:#120018;
    box-shadow:0 0 70px #ff00ff30;
    text-align:center;
    width:420px;
}

h1{
    margin-top:25px;
    color:gold;
    text-shadow:0 0 12px gold;
}

/* GRID */
#grid{
    display:grid;
    grid-template-columns:repeat(4,80px);
    grid-template-rows:repeat(4,80px);
    gap:12px;
    margin:25px auto;
}

.cell{
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:46px;
    border-radius:14px;
    background:linear-gradient(#2b003b,#150020);
    transition:transform .2s ease, opacity .2s;
}

.win{
    animation:flash .35s infinite;
}
@keyframes flash{
    50%{transform:scale(1.2); box-shadow:0 0 25px gold;}
}

button{
    padding:10px 20px;
    margin:6px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}

.spin{background:#00ffe7;}
.bonus{background:#ff9900;}
.home{background:#ff5555;}

.winText{height:30px;color:#ffe600;font-size:22px;}
.multText{height:22px;color:#ff80ff;}
.bonusInfo{height:22px;color:#ff66ff;font-weight:bold;}

.bonusMode{
    background:radial-gradient(circle,#3b0057,#110011);
    box-shadow:0 0 90px #ff00ff;
}
</style>
</head>
<body>

<div class="wrapper" id="wrapper">

<h1>üè∞ Rybergs Slott Deluxe</h1>

Satsning:
<input id="betInput" type="number" value="100" min="10" max="1000">

<div id="grid"></div>

<div class="winText" id="winText"></div>
<div class="multText" id="multText"></div>
<div class="bonusInfo" id="bonusInfo"></div>

<button class="spin" onclick="spin()">üé∞ Snurra</button>
<button class="bonus" onclick="buyBonus()">üíé Bonus (10 spins)</button>
<button class="home" onclick="goHome()">‚Üê Tillbaka</button>

<div>Saldo: <span id="money">1000</span> kr</div>

</div>

<script>
const SIZE=4;
const symbols=["üíé","üëë","üçÄ","‚≠ê","üè∞","üó°Ô∏è"];

let grid=[];
let money=1000;
let spinning=false;
let bonusSpins=0;

const gridEl=document.getElementById("grid");
const moneyEl=document.getElementById("money");
const winText=document.getElementById("winText");
const multText=document.getElementById("multText");
const bonusInfo=document.getElementById("bonusInfo");
const wrapper=document.getElementById("wrapper");
const betInput=document.getElementById("betInput");


// ---------- INIT ----------
function createGrid(){
    gridEl.innerHTML="";
    for(let r=0;r<SIZE;r++){
        grid[r]=[];
        for(let c=0;c<SIZE;c++){
            let d=document.createElement("div");
            d.className="cell";
            d.dataset.r=r;
            d.dataset.c=c;
            gridEl.appendChild(d);
            grid[r][c]=rand();
        }
    }
    render();
}

function rand(){
    return symbols[Math.floor(Math.random()*symbols.length)];
}

function render(){
    document.querySelectorAll(".cell").forEach(cell=>{
        let r=cell.dataset.r;
        let c=cell.dataset.c;
        cell.textContent=grid[r][c];
        cell.classList.remove("win");
        cell.style.opacity=1;
        cell.style.transform="translateY(0)";
    });
}


// ---------- REEL SPIN ANIMATION ----------
function animateSpin(duration, done){
    let cells=document.querySelectorAll(".cell");
    let start=Date.now();

    function frame(){
        let t=(Date.now()-start)/duration;

        cells.forEach(c=>{
            c.style.transform=`translateY(${Math.sin(t*15)*20}px)`;
        });

        if(t<1) requestAnimationFrame(frame);
        else{
            cells.forEach(c=>c.style.transform="translateY(0)");
            done();
        }
    }
    frame();
}


// ---------- WIN CHECK ----------
function checkWins(){
    let lines=[];
    for(let r=0;r<SIZE;r++)
        if(new Set(grid[r]).size===1)
            lines.push(grid[r].map((_,i)=>[r,i]));

    for(let c=0;c<SIZE;c++){
        let col=[grid[0][c],grid[1][c],grid[2][c],grid[3][c]];
        if(new Set(col).size===1)
            lines.push([[0,c],[1,c],[2,c],[3,c]]);
    }
    return lines;
}


// ---------- CASCADE ----------
function cascade(){
    for(let c=0;c<SIZE;c++){
        let col=[];
        for(let r=0;r<SIZE;r++)
            if(grid[r][c]!="") col.push(grid[r][c]);

        while(col.length<SIZE) col.unshift(rand());

        for(let r=0;r<SIZE;r++)
            grid[r][c]=col[r];
    }
}


// ---------- SPIN ----------
function spin(){

    if(spinning) return;
    spinning=true;

    let bet=parseInt(betInput.value)||100;
    if(money<bet){ spinning=false; return; }

    money-=bet;
    moneyEl.textContent=money;

    let spinSpeed = bonusSpins>0 ? 1600 : 1100;

    animateSpin(spinSpeed,()=>{

        for(let r=0;r<SIZE;r++)
            for(let c=0;c<SIZE;c++)
                grid[r][c]=rand();

        processWins(bet);
    });
}


// ---------- WIN PROCESS ----------
function processWins(bet){

    render();

    let wins=checkWins();
    let totalWin=0;
    let mults=[];

    if(wins.length===0){
        finishSpin();
        return;
    }

    wins.forEach(line=>{
        let mult = bonusSpins>0
            ? Math.floor(Math.random()*8)+3
            : Math.floor(Math.random()*4)+2;

        mults.push("x"+mult);
        totalWin+=bet*mult;

        line.forEach(([r,c])=>{
            grid[r][c]="";
            document.querySelector(`[data-r='${r}'][data-c='${c}']`).classList.add("win");
        });
    });

    if(bonusSpins>0 && totalWin<bet*0.2)
        totalWin=bet*0.2;

    money+=totalWin;
    moneyEl.textContent=money;

    winText.textContent = totalWin>=bet*8 ? "üéâ MEGA WIN!" :
                           totalWin>=bet*4 ? "‚ú® BIG WIN!" : "WIN!";

    multText.textContent=mults.join("  ");

    setTimeout(()=>{
        cascade();
        processWins(bet);
    },400);
}


// ---------- FINISH ----------
function finishSpin(){
    spinning=false;

    if(bonusSpins>0){
        bonusSpins--;
        bonusInfo.textContent="BONUS: "+bonusSpins+" kvar";

        if(bonusSpins>0)
            setTimeout(spin,900);
        else{
            wrapper.classList.remove("bonusMode");
            bonusInfo.textContent="";
        }
    }
}


// ---------- BONUS ----------
function buyBonus(){
    let bet=parseInt(betInput.value)||100;
    if(bet<200) return;

    bonusSpins=10;
    wrapper.classList.add("bonusMode");
    bonusInfo.textContent="BONUS: 10 kvar";
    spin();
}


// ---------- NAV ----------
function goHome(){
    window.location.href="../index.html";
}

createGrid();
</script>
</body>
</html>
