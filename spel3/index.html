<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üè∞ Rybergs Slott 4x4 - Bonus Edition</title>
<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle,#1a0033,#000);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.wrapper{
    text-align:center;
    background:transparent;
    padding:20px;
    border-radius:20px;
}
h1{
    color:#ffd700;
    text-shadow:0 0 15px #ffd700;
    margin-bottom:10px;
}
#grid{
    display:grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(4, 80px);
    gap:15px;
    justify-content:center;
    margin:20px 0;
}
.cell{
    font-size:50px;
    text-align:center;
    transition: transform 0.2s ease;
}
.win{
    animation: flash 0.5s ease infinite;
}
@keyframes flash{
    0%,100%{text-shadow:none;}
    50%{text-shadow:0 0 15px gold;}
}
button{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
.spin{background:#00ffe7;}
.home{background:#ff5555;}
.bonus{background:#ff9900;}
.stats{
    margin-top:10px;
    font-size:18px;
}
.winText{
    font-size:28px;
    margin:10px 0;
    color:#ff0;
    text-shadow:0 0 15px #ff0;
}
label{
    font-size:16px;
    margin-right:5px;
}
input[type=number]{
    width:80px;
    padding:5px;
    border-radius:5px;
    border:none;
    text-align:center;
}
</style>
</head>
<body>
<div class="wrapper">
    <h1>üè∞ Rybergs Slott 4x4</h1>

    <div>
        <label for="bet">Satsning (10-1000 kr):</label>
        <input type="number" id="bet" value="100" min="10" max="1000">
    </div>

    <div id="grid"></div>
    <div class="winText" id="winText"></div>
    <button class="spin" onclick="spin(false)">üé∞ Snurra</button>
    <button class="bonus" onclick="buyBonus()">üíé K√∂p Bonus (min 200 kr)</button>
    <button class="home" onclick="goHome()">‚Üê Tillbaka</button>
    <div class="stats">
        Pengar: <span id="score">1000</span> kr
    </div>
</div>

<script>
const gridSize = 4;
const symbols = ["üíé","üëë","üçÄ","‚≠ê","üó°Ô∏è","üè∞"];
let grid = [];
const gridEl = document.getElementById("grid");
const scoreEl = document.getElementById("score");
const winTextEl = document.getElementById("winText");
const betInput = document.getElementById("bet");
let score = 1000;
let spinning = false;
let bonusActive = false;

// ===== Init grid =====
function initGrid(){
    gridEl.innerHTML="";
    grid=[];
    for(let r=0;r<gridSize;r++){
        grid[r]=[];
        for(let c=0;c<gridSize;c++){
            grid[r][c]=symbols[Math.floor(Math.random()*symbols.length)];
            const cell = document.createElement("div");
            cell.className="cell";
            cell.dataset.row=r;
            cell.dataset.col=c;
            cell.textContent=grid[r][c];
            gridEl.appendChild(cell);
        }
    }
}

// ===== Render grid =====
function renderGrid(){
    const cells = document.querySelectorAll(".cell");
    cells.forEach(cell=>{
        let r = parseInt(cell.dataset.row);
        let c = parseInt(cell.dataset.col);
        cell.textContent = grid[r][c];
        cell.classList.remove("win");
    });
}

// ===== Check wins =====
function checkWin(){
    let lines = [];
    // horizontal
    for(let r=0;r<gridSize;r++){
        if(new Set(grid[r]).size===1 && grid[r][0]!=="") lines.push([[r,0],[r,1],[r,2],[r,3]]);
    }
    // vertical
    for(let c=0;c<gridSize;c++){
        let col = [grid[0][c],grid[1][c],grid[2][c],grid[3][c]];
        if(new Set(col).size===1 && col[0]!=="") lines.push([[0,c],[1,c],[2,c],[3,c]]);
    }
    // diagonals
    let diag1 = [grid[0][0],grid[1][1],grid[2][2],grid[3][3]];
    if(new Set(diag1).size===1 && diag1[0]!=="") lines.push([[0,0],[1,1],[2,2],[3,3]]);
    let diag2 = [grid[0][3],grid[1][2],grid[2][1],grid[3][0]];
    if(new Set(diag2).size===1 && diag2[0]!=="") lines.push([[0,3],[1,2],[2,1],[3,0]]);
    return lines;
}

// ===== Drop symbols naturally =====
function dropSymbols(callback){
    let changed = true;
    function step(){
        changed=false;
        for(let c=0;c<gridSize;c++){
            for(let r=gridSize-1;r>0;r--){
                if(grid[r][c]==="" && grid[r-1][c]!==""){
                    grid[r][c]=grid[r-1][c];
                    grid[r-1][c]="";
                    changed=true;
                }
            }
            if(grid[0][c]===""){
                grid[0][c]=symbols[Math.floor(Math.random()*symbols.length)];
                changed=true;
            }
        }
        renderGrid();
        if(changed){
            setTimeout(step,150);
        } else {
            callback();
        }
    }
    step();
}

// ===== Spin function =====
function spin(isBonus){
    if(spinning) return;
    let bet = parseInt(betInput.value);
    if(isNaN(bet) || bet<10) bet=10;
    if(bet>1000) bet=1000;

    if(score<bet){
        alert("Inte tillr√§ckligt med pengar!");
        return;
    }

    spinning=true;
    score-=bet;
    winTextEl.textContent="";

    // Clear grid for animation
    for(let r=0;r<gridSize;r++){
        for(let c=0;c<gridSize;c++){
            grid[r][c]="";
        }
    }

    dropSymbols(()=>{
        const winLines = checkWin();
        let totalWin = 0;
        if(winLines.length>0){
            winLines.forEach(line=>{
                line.forEach(([r,c])=>{
                    document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`).classList.add("win");
                });
                // multiplier
                let multiplier = isBonus ? (Math.floor(Math.random()*8)+3) : (Math.random()<0.5?3:5);
                totalWin += bet*multiplier;
            });
            // Garantivinst: minst 20% av bet om bonus
            if(isBonus && totalWin<bet*0.2) totalWin = bet*0.2;

            score+=totalWin;

            if(totalWin>=bet*8) winTextEl.textContent="üéâ MEGA WIN!";
            else if(totalWin>=bet*4) winTextEl.textContent="‚ú® BIG WIN!";
            else winTextEl.textContent="üéâ WIN!";
        } else if(isBonus){
            // Ingen linje men bonus: √§nd√• 20% garanterat
            totalWin = bet*0.2;
            score+=totalWin;
            winTextEl.textContent="üí∞ BONUS WIN!";
        }
        scoreEl.textContent=score;
        spinning=false;
    });
}

// ===== Buy bonus =====
function buyBonus(){
    let bet = parseInt(betInput.value);
    if(bet<200){
        alert("Bonus kr√§ver minst 200 kr satsning!");
        return;
    }
    spin(true);
}

function goHome(){
    window.location.href="../index.html";
}

// ===== Start =====
initGrid();
renderGrid();
</script>
</body>
</html>
