<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üè∞ Rybergs Slott 3x3</title>
<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle,#1a0033,#000);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.wrapper{
    text-align:center;
    background:#111;
    padding:20px;
    border-radius:20px;
    box-shadow:0 0 30px #ff00cc;
}
h1{
    color:#ffd700;
    text-shadow:0 0 15px #ffd700;
    margin-bottom:10px;
}
#grid{
    display:grid;
    grid-template-columns: repeat(3, 70px);
    grid-template-rows: repeat(3, 70px);
    gap:5px;
    justify-content:center;
    margin:20px 0;
}
.cell{
    width:70px;
    height:70px;
    background:#222;
    border-radius:8px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:36px;
    transition: all 0.2s ease;
}
button{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
.spin{background:#00ffe7;}
.home{background:#ff5555;}
.stats{
    margin-top:10px;
}
</style>
</head>
<body>
<div class="wrapper">
    <h1>üè∞ Rybergs Slott 3x3</h1>
    <div id="grid"></div>
    <button class="spin" onclick="spin()">üé∞ Snurra (Satsa 100 kr)</button>
    <button class="home" onclick="goHome()">‚Üê Tillbaka</button>
    <div class="stats">
        Pengar: <span id="score">1000</span> kr |
        Highscore: <span id="highscore">0</span> kr
    </div>
</div>

<script>
const gridSize = 3;
const symbols = ["üíé","üëë","üçÄ","‚≠ê","üó°Ô∏è","üè∞"];
let grid = [];
const gridEl = document.getElementById("grid");
const scoreEl = document.getElementById("score");
const highEl = document.getElementById("highscore");
let score = 1000;
let highscore = parseInt(localStorage.getItem("slotHigh")) || score;
highEl.textContent = highscore;

// ===== Init grid =====
function initGrid(){
    gridEl.innerHTML="";
    grid=[];
    for(let r=0;r<gridSize;r++){
        grid[r]=[];
        for(let c=0;c<gridSize;c++){
            let sym = symbols[Math.floor(Math.random()*symbols.length)];
            grid[r][c] = sym;
            const cell = document.createElement("div");
            cell.className="cell";
            cell.dataset.row=r;
            cell.dataset.col=c;
            cell.textContent=sym;
            gridEl.appendChild(cell);
        }
    }
}

// ===== Render =====
function renderGrid(){
    const cells = document.querySelectorAll(".cell");
    cells.forEach(cell=>{
        let r = parseInt(cell.dataset.row);
        let c = parseInt(cell.dataset.col);
        cell.textContent = grid[r][c];
    });
}

// ===== Check wins =====
function checkWin(){
    let win = false;
    let lines = [];

    // rows
    for(let r=0;r<gridSize;r++){
        if(grid[r][0]===grid[r][1] && grid[r][1]===grid[r][2]){
            lines.push([[r,0],[r,1],[r,2]]);
            win = true;
        }
    }

    // columns
    for(let c=0;c<gridSize;c++){
        if(grid[0][c]===grid[1][c] && grid[1][c]===grid[2][c]){
            lines.push([[0,c],[1,c],[2,c]]);
            win = true;
        }
    }

    // diagonals
    if(grid[0][0]===grid[1][1] && grid[1][1]===grid[2][2]){
        lines.push([[0,0],[1,1],[2,2]]);
        win = true;
    }
    if(grid[0][2]===grid[1][1] && grid[1][1]===grid[2][0]){
        lines.push([[0,2],[1,1],[2,0]]);
        win = true;
    }

    return {win, lines};
}

// ===== Spin =====
function spin(){
    if(score<100){
        alert("Inte tillr√§ckligt med pengar!");
        return;
    }
    score -= 100; // satsa 100 kr

    // fyll grid med nya symboler
    for(let r=0;r<gridSize;r++){
        for(let c=0;c<gridSize;c++){
            grid[r][c] = symbols[Math.floor(Math.random()*symbols.length)];
        }
    }
    renderGrid();

    // Check wins
    const result = checkWin();
    if(result.win){
        // Po√§ng = satsning * multiplikator
        let multiplier = Math.floor(Math.random()*5)+2; // 2x-6x
        let winAmount = 100 * multiplier;
        score += winAmount;
        alert(`üéâ Du vann ${winAmount} kr!`);
    }
    scoreEl.textContent = score;

    if(score>highscore){
        highscore = score;
        highEl.textContent = highscore;
        localStorage.setItem("slotHigh",highscore);
    }
}

function goHome(){
    window.location.href="../index.html";
}

// ===== Start =====
initGrid();
renderGrid();
</script>
</body>
</html>
