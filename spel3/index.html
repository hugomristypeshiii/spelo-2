<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>üè∞ Rybergs Slott Deluxe</title>

<style>
/* ===== BODY CENTER FIX ===== */
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle,#160022,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden; /* inga scrollbars */
    color:white;
}

/* ===== SLOT MACHINE ===== */
.wrapper{
    width:440px;          /* mindre s√• allt syns */
    padding:25px;
    border-radius:22px;
    text-align:center;
    background:#14001d;
    box-shadow:0 0 90px #ff00ff30;
}

/* TITLE */
h1{
    margin:8px 0 12px;
    font-size:22px;
    color:gold;
    text-shadow:0 0 10px gold;
}

/* ===== GRID ===== */
#grid{
    display:grid;
    grid-template-columns:repeat(4,70px); /* mindre rutor */
    grid-template-rows:repeat(4,70px);
    gap:8px;
    margin:12px auto;
}

.cell{
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:34px;
    border-radius:12px;
    background:linear-gradient(#2a0035,#120018);
    transition:transform .25s, opacity .25s;
}

/* WIN EFFECT */
.win{
    animation:pop .4s forwards;
}
@keyframes pop{
    50%{transform:scale(1.4);opacity:.4}
    100%{opacity:0}
}

/* TEXT */
.winText{
    height:26px;
    font-weight:bold;
    font-size:18px;
}

button{
    padding:8px 14px;
    margin:4px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    font-size:13px;
}

.spin{background:#00ffe7;}
.bonus{background:#ff9900;}
.home{background:#ff5555;}

input{
    width:80px;
    padding:4px;
}

.bonusMode{
    box-shadow:0 0 120px #ff00ff;
}
</style>
</head>

<body>

<div class="wrapper" id="wrapper">

<h1>üè∞ Rybergs Slott</h1>

Satsning:
<input id="betInput" type="number" value="100" min="10" max="1000">

<div id="grid"></div>

<div id="winText" class="winText"></div>
<div id="bonusInfo" style="font-size:14px"></div>

<div style="font-size:14px">
üí∞ Jackpot: <span id="jackpot">5000</span> kr
</div>

<br>

<button class="spin" onclick="spin()">üé∞ Snurra</button>
<button class="bonus" onclick="buyBonus()">üíé Bonus (10 / 200kr)</button>
<button class="home" onclick="goHome()">‚Üê Tillbaka</button>

<div style="margin-top:6px">
Saldo: <span id="money">1000</span> kr
</div>

</div>

<script>
const SIZE=4;
const symbols=["üíé","üëë","üçÄ","‚≠ê","üè∞","üî•"];

let grid=[];
let money=1000;
let jackpot=5000;

let spinning=false;
let bonusSpins=0;

const gridEl=document.getElementById("grid");
const moneyEl=document.getElementById("money");
const jackpotEl=document.getElementById("jackpot");
const winText=document.getElementById("winText");
const bonusInfo=document.getElementById("bonusInfo");
const wrapper=document.getElementById("wrapper");
const betInput=document.getElementById("betInput");

function rand(){ return symbols[Math.floor(Math.random()*symbols.length)]; }

function createGrid(){
    gridEl.innerHTML="";
    for(let r=0;r<SIZE;r++){
        grid[r]=[];
        for(let c=0;c<SIZE;c++){
            let d=document.createElement("div");
            d.className="cell";
            d.dataset.r=r;
            d.dataset.c=c;
            gridEl.appendChild(d);
            grid[r][c]=rand();
        }
    }
    render();
}

function render(){
    document.querySelectorAll(".cell").forEach(cell=>{
        let r=cell.dataset.r,c=cell.dataset.c;
        cell.textContent=grid[r][c];
        cell.classList.remove("win");
        cell.style.opacity=1;
    });
}

function checkWins(){
    let lines=[];
    for(let r=0;r<SIZE;r++)
        if(new Set(grid[r]).size===1)
            lines.push(grid[r].map((_,i)=>[r,i]));

    for(let c=0;c<SIZE;c++){
        let col=[grid[0][c],grid[1][c],grid[2][c],grid[3][c]];
        if(new Set(col).size===1)
            lines.push([[0,c],[1,c],[2,c],[3,c]]);
    }
    return lines;
}

function spin(){
    if(spinning) return;

    let bet=parseInt(betInput.value)||100;

    if(bonusSpins===0){
        if(money<bet) return;
        money-=bet;
        jackpot+=Math.floor(bet*0.1);
    }

    spinning=true;
    moneyEl.textContent=money;
    jackpotEl.textContent=jackpot;

    winText.textContent="";

    setTimeout(()=>{

        for(let r=0;r<SIZE;r++)
            for(let c=0;c<SIZE;c++)
                grid[r][c]=rand();

        render();

        let wins=checkWins();
        let total=0;

        wins.forEach(line=>{
            let mult=bonusSpins>0
                ? Math.floor(Math.random()*8)+3
                : Math.floor(Math.random()*4)+2;

            total+=bet*mult;

            line.forEach(([r,c])=>{
                document.querySelector(`[data-r='${r}'][data-c='${c}']`).classList.add("win");
            });
        });

        if(Math.random()<0.01){
            total+=jackpot;
            jackpot=5000;
            winText.textContent="üí∞ JACKPOT!";
        }
        else if(total>=bet*8) winText.textContent="üéâ MEGA WIN!";
        else if(total>=bet*4) winText.textContent="‚ú® BIG WIN!";
        else if(total>0) winText.textContent="WIN!";

        money+=total;

        moneyEl.textContent=money;
        jackpotEl.textContent=jackpot;

        spinning=false;

        if(bonusSpins>0){
            bonusSpins--;
            bonusInfo.textContent="BONUS SPINS: "+bonusSpins;
            if(bonusSpins>0) setTimeout(spin,900);
            else{
                wrapper.classList.remove("bonusMode");
                bonusInfo.textContent="";
            }
        }

    }, bonusSpins>0?1200:800);
}

function buyBonus(){
    if(spinning) return;
    if(money<200) return;

    money-=200;
    bonusSpins=10;

    wrapper.classList.add("bonusMode");
    moneyEl.textContent=money;

    spin();
}

function goHome(){
    window.location.href="../index.html";
}

createGrid();
</script>
</body>
</html>
