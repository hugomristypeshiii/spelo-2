<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ° Rybergs Slott Bonus Edition</title>
<style>
body{margin:0;font-family:Arial;background:radial-gradient(circle,#1a0033,#000);color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
.wrapper{text-align:center;}
h1{color:#ffd700;text-shadow:0 0 15px #ffd700;}
#grid{display:grid;grid-template-columns:repeat(4,80px);grid-template-rows:repeat(4,80px);gap:15px;justify-content:center;margin:20px 0;}
.cell{font-size:50px;text-align:center;transition:transform 0.2s ease;}
.win{animation:flash 0.5s ease infinite;}
@keyframes flash{0%,100%{text-shadow:none;}50%{text-shadow:0 0 15px gold;}}
button{padding:10px 20px;margin:5px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;}
.spin{background:#00ffe7;} .home{background:#ff5555;} .bonus{background:#ff9900;}
.stats{margin-top:10px;font-size:18px;} .winText{font-size:28px;margin:10px 0;color:#ff0;text-shadow:0 0 15px #ff0;}
label{font-size:16px;margin-right:5px;} input[type=number]{width:80px;padding:5px;border-radius:5px;border:none;text-align:center;}
</style>
</head>
<body>
<div class="wrapper">
<h1>ğŸ° Rybergs Slott 4x4</h1>
<div>
<label for="bet">Satsning (10â€“1000 kr):</label>
<input type="number" id="bet" value="100" min="10" max="1000">
</div>
<div id="grid"></div>
<div class="winText" id="winText"></div>
<button class="spin" onclick="spin(false)">ğŸ° Snurra</button>
<button class="bonus" onclick="buyBonus()">ğŸ’ KÃ¶p Bonus (10 spins)</button>
<button class="home" onclick="goHome()">â† Tillbaka</button>
<div class="stats">Pengar: <span id="score">1000</span> kr</div>
</div>

<script>
const gridSize=4;
const symbols=["ğŸ’","ğŸ‘‘","ğŸ€","â­","ğŸ—¡ï¸","ğŸ°"];
let grid=[],score=1000,spinning=false;
const gridEl=document.getElementById("grid"),scoreEl=document.getElementById("score"),winTextEl=document.getElementById("winText"),betInput=document.getElementById("bet");

function initGrid(){
    gridEl.innerHTML="";grid=[];
    for(let r=0;r<gridSize;r++){
        grid[r]=[];
        for(let c=0;c<gridSize;c++){
            grid[r][c]=symbols[Math.floor(Math.random()*symbols.length)];
            const cell=document.createElement("div");
            cell.className="cell";cell.dataset.row=r;cell.dataset.col=c;
            cell.textContent=grid[r][c];gridEl.appendChild(cell);
        }
    }
}

function renderGrid(){
    document.querySelectorAll(".cell").forEach(cell=>{
        let r=parseInt(cell.dataset.row),c=parseInt(cell.dataset.col);
        cell.textContent=grid[r][c];cell.classList.remove("win");
    });
}

function checkWin(){
    let lines=[];
    // horizontal
    for(let r=0;r<gridSize;r++) if(new Set(grid[r]).size===1 && grid[r][0]!="") lines.push([[r,0],[r,1],[r,2],[r,3]]);
    // vertical
    for(let c=0;c<gridSize;c++){
        let col=[grid[0][c],grid[1][c],grid[2][c],grid[3][c]];
        if(new Set(col).size===1 && col[0]!="") lines.push([[0,c],[1,c],[2,c],[3,c]]);
    }
    // diagonal
    let d1=[grid[0][0],grid[1][1],grid[2][2],grid[3][3]];
    if(new Set(d1).size===1 && d1[0]!="") lines.push([[0,0],[1,1],[2,2],[3,3]]);
    let d2=[grid[0][3],grid[1][2],grid[2][1],grid[3][0]];
    if(new Set(d2).size===1 && d2[0]!="") lines.push([[0,3],[1,2],[2,1],[3,0]]);
    return lines;
}

function dropSymbols(callback){
    let changed=true;
    function step(){
        changed=false;
        for(let c=0;c<gridSize;c++){
            for(let r=gridSize-1;r>0;r--){
                if(grid[r][c]==="" && grid[r-1][c]!=""){
                    grid[r][c]=grid[r-1][c];grid[r-1][c]="";changed=true;
                }
            }
            if(grid[0][c]===""){grid[0][c]=symbols[Math.floor(Math.random()*symbols.length)];changed=true;}
        }
        renderGrid();
        if(changed) setTimeout(step,120);
        else callback();
    }
    step();
}

function spin(isBonus){
    if(spinning) return;
    let bet=parseInt(betInput.value);if(isNaN(bet)||bet<10) bet=10; if(bet>1000) bet=1000;
    if(score<bet){alert("Inte tillrÃ¤ckligt med pengar!"); return;}
    spinning=true;score-=bet;winTextEl.textContent="";
    for(let r=0;r<gridSize;r++) for(let c=0;c<gridSize;c++) grid[r][c]="";
    dropSymbols(()=>{
        const lines=checkWin();let totalWin=0;
        if(lines.length>0){
            lines.forEach(line=>{
                line.forEach(([r,c])=>{
                    document.querySelector(`.cell[data-row='${r}'][data-col='${c}']`).classList.add("win");
                });
                // PROâ€‘style bonus multipliers upp till 10x
                let mult = isBonus ? (Math.floor(Math.random()*8)+3) : (Math.random()<0.5?3:5);
                if(mult<3) mult=3; if(mult>10) mult=10;
                totalWin += bet * mult;
            });
            // Garanti under bonus: minst 20% tillbaka
            if(isBonus && totalWin < bet*0.2) totalWin = bet*0.2;
            score+=totalWin;
            winTextEl.textContent = totalWin>=bet*8?"ğŸ‰ MEGA WIN!":(totalWin>=bet*4?"âœ¨ BIG WIN!":"ğŸ‰ WIN!");
        } else if(isBonus){
            totalWin=bet*0.2; score+=totalWin;
            winTextEl.textContent="ğŸ’° BONUS WIN!";
        }
        scoreEl.textContent=score;spinning=false;
    });
}

function buyBonus(){
    let bet=parseInt(betInput.value);
    if(isNaN(bet)||bet<200){alert("Bonus krÃ¤ver minst 200 kr satsning!");return;}
    // bonus = 10 gratis spins
    for(let i=0;i<10;i++) spin(true);
}

function goHome(){window.location.href="../index.html";}

initGrid();renderGrid();
</script>
</body>
</html>
