<style>

<body>

<div class="wrapper">
    <h1>ğŸ° Rybergs Slott ğŸ°</h1>

    <div class="machine">
        <div class="reel" id="r1">ğŸ°</div>
        <div class="reel" id="r2">ğŸ°</div>
        <div class="reel" id="r3">ğŸ°</div>
    </div>

    <button class="spin" onclick="spin()">ğŸ° Snurra</button>
    <button class="home" onclick="goHome()">â† Startsidan</button>

    <div class="stats">
        PoÃ¤ng: <span id="score">0</span> |
        Highscore: <span id="highscore">0</span>
    </div>

    <h2 id="result"></h2>
</div>

<script>
const symbols = ["ğŸ°","ğŸ’","ğŸ‘‘","â­","ğŸ—¡ï¸","ğŸ€"];

const r1=document.getElementById("r1");
const r2=document.getElementById("r2");
const r3=document.getElementById("r3");
const result=document.getElementById("result");
const scoreEl=document.getElementById("score");
const highscoreEl=document.getElementById("highscore");

let score=0;
let spinning=false;

let highscore = parseInt(localStorage.getItem("slottHighscore")) || 0;
highscoreEl.textContent = highscore;


// ğŸ° SPIN
function spin(){
    if(spinning) return;

    spinning=true;
    result.textContent="";

    animate(r1, 500);
    animate(r2, 800);
    animate(r3, 1100);
}


// animation
function animate(reel, duration){
    let interval = setInterval(()=>{
        reel.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    }, 60);

    setTimeout(()=>{
        clearInterval(interval);
        reel.textContent = symbols[Math.floor(Math.random()*symbols.length)];
        checkFinish();
    }, duration);
}


// check win
let finished=0;

function checkFinish(){
    finished++;

    if(finished<3) return;

    finished=0;
    spinning=false;

    const a=r1.textContent;
    const b=r2.textContent;
    const c=r3.textContent;

    if(a===b && b===c){
        score += 100;
        result.textContent="ğŸ”¥ JACKPOT! +100";
    }
    else if(a===b || b===c || a===c){
        score += 30;
        result.textContent="âœ¨ Par! +30";
    }
    else{
        score -= 5;
        result.textContent="ğŸ˜¢ Miss! -5";
    }

    if(score<0) score=0;

    scoreEl.textContent=score;

    if(score>highscore){
        highscore=score;
        highscoreEl.textContent=highscore;
        localStorage.setItem("slottHighscore", highscore);
    }
}


// â† GÃ¥ hem (VIKTIG ../)
function goHome(){
    window.location.href="../index.html";
}
</script>
